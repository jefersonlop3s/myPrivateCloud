---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-code-cs0
  namespace: code
  labels:
    volume: pv-code-cs0
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /local-storage/code-server/cs0
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - myAffinityNode # kubernetes node name
